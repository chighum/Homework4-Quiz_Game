<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="start-game">
      <h1>Welcome to the JavaScript Quiz Game</h1>
      <h2>Would you like to test your JS knowledge?</h2>
      <div>
        <button id="start-button">Start Quiz</button>
        <button id="scores-button">Score History</button>
      </div>
    </div>
    <div id="game">
      <p id="timer"></p>
      <h1 id="question"></h1>
      <ol id="answers" type="a">
        <li><button id="answerA"></button></li>
        <li><button id="answerB"></button></li>
        <li><button id="answerC"></button></li>
        <li><button id="answerD"></button></li>
      </ol>
      <p id="correct-incorrect"></p>
    </div>
    <div id="name-score">
      <h1 id="score"></h1>
      <h1 id="name">
        <label for="name-input"
          >Name:
          <input
            type="text"
            class="form-input w-100"
            name="name-input"
            id="name-input"
            placeholder="Enter name"
          />
          <button id="submit-name">Submit</button>
        </label>
      </h1>
    </div>
    <div id="high-scores">
      <h1>Score History</h1>
      <ol id="score-list"></ol>
      <button id="home-button">Home</button>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
